<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <title>lista de tarefas</title>
</head>

<body>
    <main>
        <section id="sectionForm">
            <h1>Lista de Tarefas</h1>

            <article id="form" class="form">
                <input type="text" id="inputText" placeholder="Digite sua tarefa" maxlength="50">
                <button onclick="adicionar()"><span class="material-symbols-outlined">add</span></button>
            </article>

            <article id="formEdit" class="form">
                <input type="text" id="inputEdit" placeholder="Reescreva sua tarefa" maxlength="50">
                <button onclick="alterar()"><span class="material-symbols-outlined">draw</span></button>
            </article>

        </section>
        <section id="sectionLista">
            <article>
                <h2>tarefas: <output>0</output></h2>
                <button onclick="clearAll()" id="clearBtn">Limpar</button>
            </article>
            <ul>
            </ul>
        </section>
    </main>
</body>
<script src="js/index.js"></script>

</html>
